<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LydTest</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            }

        #ramme{
           width: 500px;
           height: 500px;
           display: flex;
           align-items: center;
           justify-content: center;
           flex-direction: column;
           border: 2px solid darkmagenta;
           background-color: pink;
        }
        button{
            
            margin: 10px;
            z-index: 1;
        }

        .heart{
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: red;
            height: 175px;
            width: 175px;
            transform: rotate(225deg);
            z-index: 0;
            
        }
       

        .heart::after{
            background-color: red;
            content: "";
            border-radius: 50%;
            position: absolute;
            height: 175px;
            width: 175px;
            top: 0;
            left: 87.5px;
        }
        .heart::before  {
            background-color: red;
            content: "";
            border-radius: 50%;
            position: absolute;
            height: 175px;
            width: 175px;
            top: 87.5px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div id="ramme"></div>
    <script>

        let lyder = [
